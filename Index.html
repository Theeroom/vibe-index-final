
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YouTube VIBE Index</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .button-primary {
      background-color: #007bff;
      border: none;
      color: white;
    }
    .button-secondary {
      background-color: #6f42c1;
      border: none;
      color: white;
    }
    .button-primary:hover, .button-secondary:hover {
      opacity: 0.8;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      margin-top: 1rem;
    }
    .tab-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .tab {
      padding: 10px;
      cursor: pointer;
      background-color: #333;
      border-radius: 8px;
    }
    .active-tab {
      background-color: #444;
    }
    .card {
      background: #1e1e1e;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      flex: 1;
      margin-right: 1rem;
    }
    .card-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #222;
    }
    .highlight-yellow {
      color: #ffd700;
      font-weight: bold;
    }
    .highlight-orange {
      color: #ffa500;
      font-weight: bold;
      font-size: 1.2em;
    }
    .bullet-points {
      margin-top: 1rem;
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>YouTube VIBE Index 분석</h1>
  <div class="tab-container">
    <div class="tab active-tab" id="single-tab" onclick="showSingleAnalysis()">단일 채널 분석</div>
    <div class="tab" id="compare-tab" onclick="showCompareAnalysis()">여러 채널 비교</div>
  </div>

  <!-- 단일 채널 분석 -->
  <div id="single-analysis" class="active-tab">
    <div class="input-container">
      <input id="single-channel-url" placeholder="유튜브 채널 URL 입력" />
      <button class="button-primary">채널 분석</button>
    </div>
    <div id="single-channel-result"></div>
  </div>

  <!-- 여러 채널 비교 -->
  <div id="compare-analysis" style="display: none;">
    <div class="input-container">
      <input id="channel-url-1" placeholder="채널 URL 1 입력" />
      <input id="channel-url-2" placeholder="채널 URL 2 입력 (선택)" />
      <input id="channel-url-3" placeholder="채널 URL 3 입력 (선택)" />
      <button class="button-secondary">채널 비교 분석</button>
    </div>
    <div id="compare-result" class="card-container"></div>
  </div>

  <script>
    function showSingleAnalysis() {
      document.getElementById("single-analysis").style.display = "block";
      document.getElementById("compare-analysis").style.display = "none";
      document.getElementById("single-tab").classList.add("active-tab");
      document.getElementById("compare-tab").classList.remove("active-tab");
    }

    function showCompareAnalysis() {
      document.getElementById("single-analysis").style.display = "none";
      document.getElementById("compare-analysis").style.display = "block";
      document.getElementById("compare-tab").classList.add("active-tab");
      document.getElementById("single-tab").classList.remove("active-tab");
    }
  </script>
</body>
</html>
