
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YouTube VIBE Index 비교</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 2rem; }
    input, button { padding: 0.5rem; font-size: 1rem; margin: 0.2rem; width: 90%; }
    .url-block { display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 1rem; }
    .card-container { display: flex; gap: 1rem; flex-wrap: wrap; }
    .card {
      background: #1e1e1e; padding: 1rem; border-radius: 8px; border: 1px solid #333;
      flex: 1 1 30%; min-width: 280px;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; font-size: 0.9rem; }
    th, td { border: 1px solid #444; padding: 0.5rem; text-align: left; }
    th { background: #222; }
  </style>
</head>
<body>
  <h1>YouTube VIBE Index 비교 (최대 3개)</h1>
  <div class="url-block">
    <input class="channelUrl" placeholder="채널 URL 1 입력" />
    <input class="channelUrl" placeholder="채널 URL 2 입력 (선택)" />
    <input class="channelUrl" placeholder="채널 URL 3 입력 (선택)" />
    <button onclick="analyzeAll()">채널 비교 분석</button>
  </div>
  <div class="card-container" id="results"></div>

  <script>
    const API_KEY = "AIzaSyBnzGv5joUq8cFftHTyGeTJECTLQzYxNf8";

    async function analyzeAll() {
      const urls = Array.from(document.getElementsByClassName("channelUrl")).map(i => i.value.trim()).filter(Boolean);
      const container = document.getElementById("results");
      container.innerHTML = "";

      for (let url of urls) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = "불러오는 중...";
        container.appendChild(card);

        try {
          const html = await analyzeChannel(url);
          card.innerHTML = html;
        } catch (err) {
          card.innerHTML = "<p style='color:red'>오류 발생: " + err.message + "</p>";
        }
      }
    }

    async function analyzeChannel(url) {
      const channelId = await getChannelId(url);
      if (!channelId) throw new Error("채널 ID 확인 실패");

      const [info, videos] = await Promise.all([
        getChannelInfo(channelId),
        getVideos(channelId)
      ]);
      const stats = await getStats(videos.map(v => v.id.videoId));

      let likeSum = 0, commentSum = 0, viewSum = 0;
      stats.forEach(v => {
        likeSum += parseInt(v.statistics.likeCount || 0);
        commentSum += parseInt(v.statistics.commentCount || 0);
        viewSum += parseInt(v.statistics.viewCount || 1);
      });
      const E = ((likeSum + commentSum) / viewSum) * 100;

      const views = stats.slice(0, 10).map(v => parseInt(v.statistics.viewCount || 0));
      const avg = views.reduce((a, b) => a + b, 0) / views.length;
      const stdDev = Math.sqrt(views.reduce((a, b) => a + Math.pow(b - avg, 2), 0) / views.length);
      const V = 1 - stdDev / avg;

      const now = new Date();
      const recentUploadCount = videos.filter(v => {
        const pub = new Date(v.snippet.publishedAt);
        return (now - pub) / (1000 * 60 * 60 * 24) <= 60;
      }).length;
      const U = (recentUploadCount / 60) * 100;

      const VIBE = (E * 0.5 + V * 0.3 + U * 0.2).toFixed(2);

      const basic = info.snippet;
      const detail = info.statistics;

      let html = "<h2>" + basic.title + "</h2>" +
        "<img src='" + basic.thumbnails.default.url + "' alt='profile' />" +
        "<p>구독자: " + detail.subscriberCount + "</p>" +
        "<p>채널 개설일: " + basic.publishedAt.split('T')[0] + "</p><hr>" +
        "<p>참여율 (E): " + E.toFixed(2) + "%<br>" +
        "좋아요: " + likeSum + ", 댓글: " + commentSum + ", 조회수: " + viewSum + "</p>" +
        "<p>조회수 안정성 (V): " + (V * 100).toFixed(2) + "%<br>" +
        "평균: " + avg.toFixed(0) + ", 표준편차: " + stdDev.toFixed(0) + "</p>" +
        "<p>업로드 빈도 (U): " + U.toFixed(2) + "%<br>" +
        "최근 60일 업로드 수: " + recentUploadCount + "</p>" +
        "<p><strong>VIBE Index: " + VIBE + "</strong></p>";

      return html;
    }

    async function getChannelId(url) {
      if (url.includes('/channel/')) {
        return url.split('/channel/')[1].split(/[/?]/)[0];
      } else if (url.includes('@')) {
        const username = url.split('@')[1].split(/[/?]/)[0];
        const res = await fetch("https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=" + username + "&key=" + API_KEY);
        const data = await res.json();
        return data.items?.[0]?.snippet?.channelId || null;
      }
      return null;
    }

    async function getChannelInfo(id) {
      const res = await fetch("https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=" + id + "&key=" + API_KEY);
      const data = await res.json();
      return data.items?.[0];
    }

    async function getVideos(channelId) {
      const res = await fetch("https://www.googleapis.com/youtube/v3/search?key=" + API_KEY + "&channelId=" + channelId + "&part=snippet,id&order=date&maxResults=50");
      const data = await res.json();
      return data.items.filter(i => i.id.videoId);
    }

    async function getStats(videoIds) {
      const res = await fetch("https://www.googleapis.com/youtube/v3/videos?key=" + API_KEY + "&id=" + videoIds.join(',') + "&part=statistics");
      const data = await res.json();
      return data.items;
    }
  </script>
</body>
</html>
